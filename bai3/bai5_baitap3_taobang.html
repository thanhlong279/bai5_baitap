    <style>
        /* CSS để tùy chỉnh kiểu của bảng */
    table {
        border-collapse: collapse; /* Nén viền của các ô */
        width: 100%; /* Chiều rộng của bảng */
    }

    th, td {
        border: 1px solid black; /* Đặt viền cho các ô */
        padding: 8px; /* Khoảng cách giữa nội dung và viền */
        text-align: center; /* Căn lề văn bản */
    }

    th {
        background-color: #f2f2f2; /* Màu nền cho tiêu đề cột */
    }
</style>
